version: "3.0"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - you good
    - im good
    - สวัสดีครับ
    - สวัสดีค่ะ
    - สวัสดี

- intent: payment_method
  examples: |
    - ช่องทางการชำระเงินสมทบกองทุนเงินทดแทนมีกี่ช่องทาง
    - ชำระได้ที่ไหนบ้าง
    - จ่ายค่าเงินสมทบกองทุนเงินทดแทนได้ยังไงบ้าง
    - ชำระเงินได้ช่องทางไหน

- intent: method_bank
  examples: |
    - นายจ้างสามารถชำระเงินสมทบกองทุนเงินทดแทนผ่านเคาน์เตอร์ธนาคารและหน่วยบริการได้ที่ไหนบ้าง
    - ชำระผ่านธนาคารใดได้บ้าง
    - จ่ายที่ธนาคารหรือที่ไหนได้บ้าง

- intent: method_epay
  examples: |
    - นายจ้างต้องการชำระเงินสมทบกองทุนเงินทดแทนให้กับสำนักงานประกันสังคมผ่านช่องทางอินเตอร์เน็ต (e-payment) ต้องทำอย่างไร
    - จะชำระผ่านอินเตอร์เน็ตต้องทำไรบ้าง
    - ขอวิธีชำระผ่าน e-pay

- intent: epay_locate
  examples: |
    - มีธนาคาร/หน่วยบริการ ที่ร่วมให้บริการชำระเงินสมทบกองทุนเงินทดแทน ผ่านช่องทางอินเตอร์เน็ต (e-payment) ให้กับสำนักงานประกันสังคม ที่ไหนบ้าง
    - ธนาคารใดบ้างที่ชำระ e-pay ได้
    - ชำระผ่านช่องทางอินเตอร์เน็ตได้ที่ใด

- intent: epay_receipt
  examples: |
    - นายจ้างชำระเงินสมทบผ่านระบบอินเตอร์เน็ต (e-payment) เรียบร้อยแล้วจะได้รับใบเสร็จรับเงินอย่างไร
    - รับใบเสร็จหลังชำระผ่านระบบอินเตอร์เน็ตได้ที่ไหน

- intent: epay_tax
  examples: |
    - นายจ้างชำระเงินสมทบกองทุนเงินทดแทนผ่านธนาคารและหน่วยบริการมีค่าธรรมเนียมการให้บริการหรือไม่
    - มีค่าธรรมเนียมมั้ยอะ
    - ค่าธรรมเนียมเท่าไหร่หรอ
    - มีค่าธรรมเนียมในการชำระเงินหรือไม่

- intent: receive_compensation
  examples: |
    - ช่องทางการรับเงินสมทบกองทุนเงินทดแทนมีกี่ช่องทาง
    - สามารถรับเงินได้ที่ไหนบ้าง
    - จะได้รับเงินผ่านทางไหน

- intent: receive_bank
  examples: |
    - การรับเงินทดแทนผ่านธนาคาร มีธนาคารอะไรบ้าง
    - รับเงินผ่านธนาคารอะไรได้บ้าง

- intent: another_account
  examples: |
    - การรับเงินทดแทนสามารถนำบัญชีของผู้อื่นมายื่นขอรับเงินได้หรือไม่
    - ใช้บัญชีคนอื่นมาขอรับแทนได้ไหม

- intent: live_abroad
  examples: |
    - กรณีลูกจ้าง ผู้มีสิทธิรับเงินอยู่ในต่างประเทศสามารถรับเงินได้หรือไม่
    - ถ้าอยู่ต่างประเทศ จะรับเงินได้ป่าว
    - ถ้าอยู่ต่างประเทศหละ

- intent: expired_check
  examples: |
    - กรณีนายจ้าง ลูกจ้าง ผู้มีสิทธิรับเงิน ไม่นำเช็คไปขึ้นเงินภายในระยะเวลา 6 เดือน ทำให้เช็คหมดอายุ หรือทำเช็คหาย จะดำเนินการอย่างไร
    - ถ้าเช็คหมดอายุ ทำยังไงได้บ้าง
    - ลืมเอาเช็คไปขึ้นเงินเลย
