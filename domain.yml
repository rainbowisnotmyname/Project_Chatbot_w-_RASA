responses:
  utter_payment_method:
  - text: "นายจ้างสามารถชำระเงินสมทบกองทุนเงินทดแทนได้ 3 ช่องทาง คือ\n
        1.สำนักงานประกันสังคมกรุงเทพมหานครพื้นที่/จังหวัด/สาขา ทั่วประเทศ\n
        2.ชำระเงินผ่านเคาน์เตอร์ธนาคารและหน่วยบริการ\n
        3.ชำระเงินผ่านระบบอินเตอร์เน็ต (e-payment)"

  utter_method_bank:
  - text: "นายจ้างสามารถชำระเงินสมทบกองทุนเงินทดแทนผ่านเคาน์เตอร์ธนาคารและหน่วยบริการได้ทั้งหมด 4 แห่งดังนี้\n
        1.ชำระผ่านเคาน์เตอร์ธนาคารกรุงไทย จำกัด (มหาชน) และธนาคารกรุงศรีอยุธยา จำกัด (มหาชน) ด้วยเงินสด/เช็ค\n
        2.ชำระเงินผ่านเคาน์เตอร์เซอร์วิส (7-11) และเคาน์เตอร์โลตัส ด้วยเงินสดไม่เกินรายการละ 49,000.- บาท\n"

  utter_method_epay:
  - text: "นายจ้างต้องสมัครขอทำธุรกรรมทางอิเล็กทรอนิกส์ จากเว็บไซต์ของสำนักงานประกันสังคม พร้อมพิมพ์แบบคำขอทำธุรกรรมฯ (สปส.1-05) ส่งให้สำนักงานประกันสังคมกรุงเทพมหานครพื้นที่/จังหวัด/สาขา และสมัครให้บริการชำระเงินผ่านระบบ e-Payment กับธนาคารที่ร่วมให้บริการรับชำระเงินสมทบให้กับสำนักงานประกันสังคมเพื่อรับ user และ password เมื่อได้รับ user และ password ของทั้ง 2 แห่ง แล้วจึงจะสามารถชำระเงินสมทบกองทุนงินทดแทนผ่านช่องทางอินเตอร์เน็ต (e-payment) ได้"

  utter_epay_locate:
  - text: "ธนาคาร/หน่วยบริการที่ให้บริการชำระเงินผ่านช่องทางอินเตอร์เน็ต (e-payment) ให้กับสำนักงานประกันสังคม มี 6 แห่ง คือ ธนาคารกรุงไทย จำกัด (มหาชน) ธนาคารกสิกรไทย จำกัด (มหาชน) ธนาคารกรุงเทพ จำกัด (มหาชน) ธนาคารทหารไทยธนชาต จำกัด (มหาชน) ธนาคารดอยซ์แบงก์ และ บัตรเดบิต/เครดิตมาสเตอร์การ์ด ผ่านบริการของบริษัท เคาน์เตอร์เซอร์วิส จำกัด"

  utter_epay_receipt:
  - text: "นายจ้างสามารถพิมพ์ใบเสร็จรับเงินอิเล็กทรอนิกส์ (e-Receipt) ได้ทันที ที่ชำระเงินเรียบร้อยแล้วจากเว็บไซต์สำนักงานประกันสังคม คู่มือใช้งานระบบใบเสร็จรับเงินอิเล็กทรอนิกส์ สามารถดาวน์โหลดได้ที่ www.sso.go.th  เลือกเมนู “ดาวน์โหลด” >> “คู่มือ” >> “คู่มือใช้งานระบบใบเสร็จรับเงินอิเล็กทรอนิกส์ (e-Receipt) สำหรับนายจ้าง”"

  utter_epay_tax:
  - text: "การชำระเงินสมทบผ่านเคาน์เตอร์ธนาคารและผ่านระบบอินเตอร์เน็ตของสำนักงานประกันสังคมนายจ้างไม่ต้องจ่ายค่าธรรมเนียมให้บริการสำหรับการชำระงินสมทบผ่านเคาน์เตอร์เซอร์วิส และเคาน์เตอร์โลตัส นายจ้างจ่ายค่าธรรมเนียมการให้บริการรายการละ 10.- บาท"

  utter_receive_compensation:
  - text: "นายจ้าง ลูกจ้าง และผู้มีสิทธิรับเงินสามารถรับเงินกองทุนเงินทดแทนได้ 3 ช่องทาง คือ\n
        1.การรับเงิน ณ สำนักงาน\n
        2.การรับเงินทางไปรษณีย์\n\t
        2.1กรณีธนาณัติ\n\t
        2.2กรณีการรับเช็คทางไปรษณีย์\n
        3.การรับเงินโอนผ่านธนาคาร"

  utter_which_bank:
  - text: "การรับเงินทดแทนผ่านธนาคาร มี 4 แห่ง ดังนี้
        1.ธนาคารกรุงไทย จำกัด (มหาชน)
        2.ธนาคารกรุงศรีอยุธยา จำกัด (มหาชน)
        3.ธนาคารออมสิน
        4.ธนาคารเพื่อการเกษตรและสหกรณ์การเกษตร"

  utter_another_account:
  - text: "ไม่ได้ ต้องเป็นบัญชีออมทรัพย์ของลูกจ้าง/ผู้มีสิทธิเท่านั้น กรณีนายจ้างสามารถนำบัญชีกระแสรายวันของสถานประกอบการมายื่นขอรับเงินทดแทนได้"

  utter_live_abroad:
  - text: "กรณีลูกจ้าง หรือผู้มีสิทธิรับเงินอยู่ในต่างประเทศ สามารถนำหลักฐานไปรับเงินที่กรมการกงสุล กระทรวงการต่างประเทศ"

  utter_expired_check:
  - text: "กรณีนายจ้าง ลูกจ้าง ผู้มีสิทธิรับเงิน ไม่นำเช็คไปขึ้นเงินภายในระยะเวลา 6 เดือน ทำให้เช็คหมดอายุ หรือทำเช็คหาย จะต้องดำเนินการดังนี้\n
        1.กรณีเช็คหมดอายุ ให้นำเช็คฉนับเก่าส่งคืนให้สำนักงานประกันสังคม เพื่อดำเนินการออกเช็คฉนับใหม่ให้\n
        2.กรณีเช็คหมดอายุ ให้นำเช็คฉบับเก่าส่งคืนให้สำนักงานประกันสังคม เพื่อำเนินการออกเช็คฉบับใหม่ให้\n
        3.กรณีเช็คหาย จะต้องนำใบแจ้งความส่งให้สำนักงานประกันสังคม เพื่ออายัดเช็คฉบับเก่า และออกเช็คฉบับใหม่ให้"

  utter_ask_q:
  - text: "มีอะไรให้ช่วยอีกมั้ยคะ"

  utter_greet:
  - text: "สวัสดีค่ะ มีอะไรให้ทางเราช่วยไหมคะ"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
